name: Publish PyRs to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: windows-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Install maturin
      run: pip install maturin

    - name: Build and publish
      env:
        PYPI_TOKEN: ${d1ee899c-c425-42e3-8342-239086f065a9}
      run: maturin publish -u __token__ -p ${{ secrets.PYPI_TOKEN }}
